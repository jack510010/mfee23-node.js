<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    



    <script>
        class Animal{

            constructor(name){
                this.name = name;
                Animal._count = Animal._count || 0;
                Animal._count++;
            }
            move(){
                console.log('我動了');
            }
            info(){
                return this.name;
            }
            toString(){
                return '名字 ' + this.name;
            }
            static getCount(){   // static 宣告：裡面不能用this
                return Animal._count || 0;
            }
        }

        class Human extends Animal {
            constructor(name){
                super(name);
            }
            move(){
                return super.move() + '去跑步';
            }
        }

        const a1 = new Animal('小白')
        console.log(a1.info());
        console.log('' + a1);
        console.log(a1 instanceof Animal);
        a1.move();
        // a1.getCount();

        console.log('////////////////////////////////');

        const h1 = new Human('小明');
        console.log(h1.info());
        console.log(h1.toString());
        console.log(h1 instanceof Animal);
        h1.move();
        console.log(Animal.getCount());



    </script>
</body>
</html>
