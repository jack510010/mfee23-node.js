<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        canvas{
            border: 1px dotted gray;
        }
    </style>
</head>
<body>
    <canvas id="myc" width="600px" height="400px"></canvas>






    <script>
        const myc = document.querySelector('#myc');
        const ctx = myc.getContext('2d');

        ctx.beginPath();  // 重置 path

        ctx.moveTo(50, 50);  // 提起筆到 (50, 50) 的位置

        ctx.lineTo(200, 300);
        ctx.lineTo(400, 50);

        ctx.strokeStyle = 'orange';  // 設定畫筆顏色
        ctx.lineWidth = 20;  // 設定畫筆粗細

        ctx.stroke();  // 在路徑上畫線

    </script>
</body>
</html>
