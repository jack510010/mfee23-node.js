<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        .star{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div style="width: 200">
        <svg width="210mm" height="297mm" version="1.1" viewBox="0 0 210 297" xmlns="http://www.w3.org/2000/svg">
            <path class="star" transform="matrix(.26458 0 0 .26458 19.001 85.506)" d="m252.92 309.12-69.246-58.316-87.296 23.983 34.064-83.878-49.785-75.613 90.299 6.4773 56.528-70.714 21.744 87.881 84.721 31.909-76.86 47.836z" fill="#f0f" fill-rule="evenodd"/>
        </svg>
    </div>



    <script>
        const star = document.querySelector('.star');

        star.addEventListener('mouseover', function(){
            // this.setAttribute('fill', 'orange')
            this.style.fill = 'orange';
        });

        star.addEventListener('mouseout', function(){
            this.style.fill = 'purple';
        })
    </script>
</body>
</html>
